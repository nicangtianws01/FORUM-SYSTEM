<div class="mdui-btn-group">
	<a href="javascript:;" class="mdui-btn mdui-ripple pre-page">
		<i class="mdui-icon material-icons">navigate_before</i>
	</a>
	<a href="javascript:;" class="mdui-btn mdui-ripple first-page">首页</a>
	<a href="javascript:;" class="mdui-btn mdui-ripple pageCurrent">当前页(1)</a>
	<a href="javascript:;" class="mdui-btn mdui-ripple rowCount">总行数(0)</a>
	<a href="javascript:;" class="mdui-btn mdui-ripple pageCount">总页数(0)</a>
	<a href="javascript:;" class="mdui-btn mdui-ripple last-page">尾页</a>
	<a href="javascript:;" class="mdui-btn mdui-ripple next-page">
		<i class="mdui-icon material-icons">navigate_next</i>
	</a>
</div>

<script>
    $(function() {
        //注册事件
        $("#pageId").on("click", ".pre-page,.next-page,.first-page,.last-page", doJumpToPage);
    })

    function doSetPagination(pageObject) {

        //设置其他页面获取的page数据
        $(".pageCurrent").html("当前页(" + pageObject.pageCurrent + ")")
        $(".rowCount").html("总行数(" + pageObject.rowCount + ")")
        $(".pageCount").html("总页数(" + pageObject.pageCount + ")")

        //绑定新的当前页和总页数
        $("#pageId").data("pageCurrent", pageObject.pageCurrent);
        $("#pageId").data("pageCount", pageObject.pageCount);
    }
    //点击翻页
    function doJumpToPage() {

        //获取点击按钮类名
        var clsName = $(this).prop("class");

        //获取页面数据
        var pageCurrent = $("#pageId").data("pageCurrent");
        var pageCount = $("#pageId").data("pageCount");

        //改变页号
        if (clsName.indexOf("pre-page")!=-1 && pageCurrent > 1) {
            pageCurrent--;
        } else if (clsName.indexOf("next-page")!=-1 && pageCurrent < pageCount) {
            pageCurrent++;
        } else if (clsName.indexOf("first-page")!=-1) {
            pageCurrent = 1;
        } else if (clsName.indexOf("last-page")!=-1) {
            pageCurrent = pageCount;
        } else {
            return;
        }

        //重新绑定数据
        $("#pageId").data("pageCurrent", pageCurrent);

        //重新获取数据
        doGetObjects();
    }
</script>
