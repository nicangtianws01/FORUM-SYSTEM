<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title Page</title>

    <!-- Bootstrap CSS -->
    <link href="/browser-components/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body>

    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2>登录</h2>
                <h3 class="login-message text-center" style="color: red;"></h3>
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="usernameId">用户名</label>
                        <input type="text" class="form-control" id="usernameId" placeholder="用户名">
                    </div>
                    <div class="form-group">
                        <label for="passwordId">密码</label>
                        <input type="password" class="form-control" id="passwordId" placeholder="密码">
                    </div>
                    <div class="form-group">
                        <label for="isRemenberId">记住我</label>
                        <input type="checkbox" id="isRemenberId">
                    </div>
                    <a href="javascript:;" class="btn btn-primary btn-submit">登录</a>
                </form>
            </div>
        </div>

    </div>

    <!-- jQuery -->
    <script src="/browser-components/jquery-3.1.1/jquery-3.1.1.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="/browser-components/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script>
        $(function() {
            $('.btn-submit').on('click', doLogin);
        });

        function doLogin() {
            var url = '/user/doLogin';
            var params = {
                username: $('#usernameId').val(),
                password: $('#passwordId').val(),
                isRemeberMe: $('#isRemenberId').prop('checked'),
            };
            $.post(url, params, function(result) {
                if (result.state == 1) {
                    $('.login-message').html(result.message);
                    location.href = "/index?t=" + Math.random();
                } else {
                    $('.login-message').html(result.message);
                }
            });
        }
    </script>
</body>

</html>
